<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Critical Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="%PUBLIC_URL%/static/css/main.chunk.css" as="style">
    <link rel="preload" href="%PUBLIC_URL%/static/js/main.chunk.js" as="script">
    
    <!-- Optimize font loading -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"></noscript>
    
    <!-- Critical CSS inline -->
    <style>
      /* Critical above-the-fold CSS */
      body { margin: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
      .loading { display: flex; justify-content: center; align-items: center; height: 100vh; }
      .loading-spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Lost Clothing Brand - Premium streetwear collection. Shop the latest fashion trends, urban clothing, and exclusive designs. Free shipping on orders over $50." />
    <meta name="keywords" content="Lost Clothing, streetwear, fashion, urban clothing, premium clothing, fashion brand, street fashion, clothing store, online shopping, fashion trends" />
    <meta name="author" content="Lost Clothing Brand" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://lostclothing.com" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Lost Clothing Brand - Premium Streetwear Collection" />
    <meta property="og:description" content="Discover Lost Clothing Brand's premium streetwear collection. Shop the latest fashion trends, urban clothing, and exclusive designs." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lostclothing.com" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:site_name" content="Lost Clothing Brand" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lost Clothing Brand - Premium Streetwear Collection" />
    <meta name="twitter:description" content="Discover Lost Clothing Brand's premium streetwear collection. Shop the latest fashion trends, urban clothing, and exclusive designs." />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.jpg" />
    
    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Lost Clothing Brand",
      "url": "https://lostclothing.com",
      "logo": "https://lostclothing.com/logo.png",
      "description": "Premium streetwear and fashion collection",
      "sameAs": [
        "https://instagram.com/lostclothing",
        "https://facebook.com/lostclothing",
        "https://twitter.com/lostclothing"
      ]
    }
    </script>
    
    <!-- Performance Monitoring -->
    <script>
      // Performance monitoring
      window.addEventListener('load', function() {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('Page Load Time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
          console.log('DOM Content Loaded:', perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart, 'ms');
        }
      });
    </script>
    
    <title>Lost Clothing Brand - Premium Streetwear Collection</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
  </body>
</html>
